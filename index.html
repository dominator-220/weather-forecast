<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />

</head>
<body>
    <nav>
        <div class="info">
            Weather Info
        </div>
        <div id="city">
    
        </div>
        <button id="celsius">
           C
        </button>
        <button id="farenheit">
          F
        </button>
        <div id="typetemp">
    
        </div>
        <input type="text" id="place" placeholder="Place"></input>
        <button id="placebutton">
            Submit
        </button>
    </nav>
    <div>
        <img src="image/sunrise.png" class="sunriseimg">
       
        </img>
        <img src="image/sunset.png" class="sunsetimg">
      
        </img>
        <div id="Sunrise">

        </div>
        <div id="Sunset">
            
        </div>

    </div>

        </div>
    </div>

        </img>

        </div>
    </div>
    <div>

        </img>

        </div>
    </div>

        </div>
    </div>

        </img>

        </div>

        <img src="image/precipitation.jpg" class="precipitation">
        </img>
        <div id="precipitation">

        </div>
    </div>
    <div>
        <img src="image/visibility.jpg" class="visibility">
        </img>

        </div>

    </div>

    </div>

    </parent>
